version: '3.8'
services:
  codex-mcp-wrapper:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8180:8180"
    environment:
      - PORT=8180
  open-responses-server:
    image: ghcr.io/teabranch/open-responses-server:latest
    environment:
      - PROVIDER_URL=http://codex-mcp-wrapper:8180/v1/chat/completions
    ports:
      - "3000:3000"
    depends_on:
      - codex-mcp-wrapper
